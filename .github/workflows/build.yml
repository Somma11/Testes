name: Build Windows EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build
        shell: cmd
        run: |
          cl /std:c++17 /EHsc *.cpp /O2 advapi32.lib shell32.lib /link /SUBSYSTEM:WINDOWS

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: monitor-exe
          path: monitor.exe
